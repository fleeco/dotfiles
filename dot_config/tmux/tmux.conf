set -g @plugin 'tmux-plugins/tpm'
set-option -sa terminal-overrides ",xterm*:Tc"

# Lets us cycle using shift-alt with H & L
bind -n M-H previous-window
bind -n M-L next-window


# This is to just change the prefix key from B to space.
unbind C-b
set -g prefix C-Space

# Allows vim commands to switch panes, even while in vim
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main'

# This makes it so that our windows start at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# We may be tryhards, but I'm still going to make my mouse work
set -g mouse on
set -g @rose_pine_host 'on' # Enables hostname in the status bar
set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
set -g @rose_pine_bar_bg_disabled_color_option 'default'

vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf|tmux)(diff)?(-wrapped)?'


set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set-option -g default-shell $SHELL

run '~/.config/tmux/plugins/tpm/tpm'
